<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <h2>Etch-A-Sketch</h2>
    <div class="content">
        <div class="board"></div>
        <div class="buttons">
            <button onclick = "changeColor('black')">black</button>
            <button onclick = "changeColor('white')">Eraser</button>
            <button onclick = "changeColor('rainbow')">Rainbow</button>
            <button onclick = "resetBoard()">reset</button>
        </div>
        <div class="inputField">
            <input type="text" placeholder="Size of board" value="16" onchange=changeBoardSize(this.value)>
            <button>Set</button>
        </div>
        
    </div>
    <div class="footer">Created by: Aung Phyo Linn@Lucas</div>
</body>
<script src="main.js"></script>
</html>
